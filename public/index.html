<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Checkbox</h1>
        <div>
            <p id="total-users">Total User: 0</p>
            <p id="total-checked">Total Checked: 0</p>
        </div>
    </div>

    <div class="checkbox-container">

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const checkboxes = new Array(10000).fill(false);
        const container = document.querySelector('.checkbox-container');

        socket.on("live-users", (data)=>{
            const liveUser = document.getElementById("total-users")
            liveUser.textContent = `Total Users: ${data}`
        })
        async function stateUpdate() {
            const response = await fetch('/state', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const state = await response.json();

            const totalChecked = state.reduce((acc, curr)=> curr + acc , 0);
            const totalCheckedBox = document.getElementById("total-checked")
            totalCheckedBox.textContent = `Total Checked: ${totalChecked}`;

            state.forEach((checked, index) => {
                checkboxes[index] = checked;
                const input = document.getElementById(`checkbox-${index}`);
                if (input) {
                    input.checked = checked;
                }
            });
        }
        socket.on("checkbox-update", (data) => {
            stateUpdate();
        });

        checkboxes.forEach((checked, index) => {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = checked;
            checkbox.setAttribute('class', "checkbox");
            checkbox.setAttribute('id', `checkbox-${index}`);
            checkbox.addEventListener('change', () => {
                checkboxes[index] = checkbox.checked;
                socket.emit('checkbox-update', {index, checked: checkbox.checked});
            });

            container.appendChild(checkbox);
        });

        stateUpdate();
    </script>
</body>
</html>
